    <div class="Formulir">
    <section class="container">
    <header> Formulir Pendaftaran </header>
    <form action="tablepage.html" method="get" class="form">
        <div class="input-box">
            <label for="nama">Nama </label>
            <input type="text" id="nama" name="nama" required><br>
        </div>
        <div class="input-box">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" required><br>
        </div>
        <div class="input-box">
            <label for="prodi">Program Studi </label>
            <input type="text" id="prodi" name="prodi" required><br>
        </div>
        <div class="input-box">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div class="input-box">
            <label for="Password">Password</label>
            <input type="text" id="Password" name="Password" required><br>
            </div>
        <div class="jk-box">
            <label form="jk"> Jenis Kelamin</label>
        <div class="jk">
            <input type="radio" id="check-lk" name="jk" for="check-lk" value="Laki- Laki" required> Laki-Laki</label>
        </div>
        <div class="jk">
            <input type="radio" id="check-pr" name="jk" for="check-pr" value="Perempuan" required> Perempuan</label>
        </div>
        </div>
        <div class="input-box">
            <label for="ttl"> Tangal Lahir</label>
            <input type="date" id="ttl" name="ttl" required><br>
        </div>
        <div class="input-box">
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" required></textarea><br>
        </div>
            <input type="submit" value="SUBMIT">
    </form></div>
